{% extends 'base.html' %}

{% block content %}




<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Registrar Afectación</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_servicio.add_afectacion') }}">
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <input type="text" class="form-control" id="estado" name="estado" required>
                        </div>
                        <div class="form-group">
                            <label for="servicio">Servicio:</label>
                            <input type="text" class="form-control" id="servicio" name="servicio" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo_afectacion">Tipo de Afectación:</label>
                            <select class="form-control" id="tipo_afectacion" name="tipo_afectacion" required>
                                <option value="" disabled selected>Selecciona un tipo de afectación</option>
                                <option value="PARCIAL">PARCIAL</option>
                                <option value="TOTAL">TOTAL</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hora_inicio">Hora de Inicio:</label>
                            <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
                        </div>
                        <div class="form-group">
                            <label for="hora_fin">Hora de Fin:</label>
                            <input type="time" class="form-control" id="hora_fin" name="hora_fin">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
