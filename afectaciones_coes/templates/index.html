{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Registrar Afectación</h1>
    <form method="POST" action="{{ url_for('home.registrar') }}">
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select class="form-control" id="tipo" name="tipo" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Incidente">Incidente</option>
                <option value="CRQ">CRQ</option>
                <option value="Evento">Evento</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numero_ticket">Número de Ticket:</label>
            <input type="text" class="form-control" id="numero_ticket" name="numero_ticket" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
        </div>

        <div class="form-group">
            <label for="fecha_inicio_afectacion">Fecha de Inicio de Afectación:</label>
            <input type="date" class="form-control" id="fecha_inicio_afectacion" name="fecha_inicio_afectacion" required>
        </div>

        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" class="form-control" id="hora" name="hora" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
       
    </form>

   
</div>

<div>
    <a href="{{ url_for('add_servicio.add_servicio') }}" class="btn btn-secondary ml-2">Agregar Servicio</a>

</div>


{% endblock %}
